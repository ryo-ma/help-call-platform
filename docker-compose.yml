version: '3'
services:
  backend:
    build: ./backend/
    tty: true
    restart: always
    ports:
      - '3000:3000'
    volumes:
      - ./backend/:/backend
      - /backend/node_modules
    depends_on:
      - postgres
  postgres:
    image: "postgres:14"
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: "test"
      POSTGRES_PASSWORD: "test"
      POSTGRES_DB: "test"

